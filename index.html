	<body>
		<aside class="sidebar">
			<h3>Add Book To Library</h3>
			<form>
				<div class="input-field">
					<label for="book-title">Book Title</label>
					<input type="text" class="form-control" id="book-title" placeholder="e.g The Hobbit" />
				</div>
				<div class="input-field">
					<label for="author">Author</label>
					<input type="text" class="form-control" id="author" placeholder="e.g R.J.J Robin" />
				</div>
				<div class="input-field">
					<label for="pages">Pages</label>
					<input type="number" class="form-control" id="pages" placeholder="enter page no." min="1" />
				</div>
				<div class="input-field">
					<input type="checkbox" name="read-book" id="read-book" />
					<label for="read-book">Read book</label>
				</div>
				<button type="button" id="add-book">Add Book</button>
			</form>
		</aside>
